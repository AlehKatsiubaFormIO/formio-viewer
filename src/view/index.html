<body ng-app="formioFormApp">
    <script id="header" type="text/template">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" ng-cloak>{{ form.title }}</a>
                </div>
            </div>
        </nav>
    </script>
    <script>
        var query = {};
        location.hash.substr(1).replace(/\?/g, '&').split("&").forEach(function(item) {
            query[item.split("=")[0]] = item.split("=")[1] && decodeURIComponent(item.split("=")[1]);
        });
        var bodyClass = '';
        if (query.theme) {
            var cssLink = '<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/';
            cssLink += query.theme;
            cssLink += '/bootstrap.min.css" />';
            document.write(cssLink);
        }
        if (!query.header || parseInt(query.header, 10)) {
            document.write(document.getElementById('header').innerHTML);
            bodyClass += 'hasheader ';
        }
        if (query.iframe && parseInt(query.iframe, 10)) {
            bodyClass += 'iframe ';
        }
        if (bodyClass) {
            document.body.className = bodyClass;
        }
    </script>

    <!-- BROWSE HAPPY BEGINS HERE -->

    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript">
        $.seamless.connect();
        angular.module('formioFormApp', ['formio'])
            .run(['$rootScope', '$location', function($rootScope, $location) {
                $rootScope.formioSrc = '';
                var path = $location.path();
                var query = $location.search();
                var returnUrl = query.return;
                var form = query.form;
                if (!path && !form) { return; }
                if (!form && path) {
                    path = path.replace(/^\//, '');
                    var paths = path.split('/');
                    if (paths.length < 2) { return; }
                    form = 'https://' + paths.shift() + '.form.io/' + paths.join('/');
                }

                // Set the form on the rootScope.
                $rootScope.formioSrc = form;

                // Bind when the form is loaded.
                $rootScope.$on('formLoad', function(err, form) {
                    $rootScope.form = form;
                });

                // Bind to the submission of the form.
                $rootScope.$on('formSubmission', function(err, submission) {
                    if (err) { return; }
                    if (!submission) { return; }
                    if (returnUrl) {
                        var hasQuery = !!returnUrl.match(/\?/);
                        returnUrl += hasQuery ? '&' : '?';
                        returnUrl += '&form=' + encodeURIComponent(form);
                        returnUrl += '&sub=' + submission._id;
                        window.location.href = returnUrl;
                    }
                });
            }]);
    </script>
